<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.29.3/date-fns.min.js"></script>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('addEdit')">Add/Edit Event</a>
        <a href="#" onclick="showSection('calendar')">Calendar</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2>Upcoming Events</h2>
            <div id="upcomingEvents"></div>
            <h2>Past Events</h2>
            <div id="pastEvents"></div>
        </div>
        <div class="main-content">
            <div id="addEditSection">
                <h2>Add/Edit Event</h2>
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <input type="text" id="title" placeholder="Event Title" required>
                    <textarea id="description" placeholder="Event Description" required></textarea>
                    <input type="datetime-local" id="startTime" required>
                    <input type="datetime-local" id="endTime" required>
                    <button type="submit" id="submitBtn">Add Event</button>
                </form>
            </div>
            <div id="calendarSection" style="display:none;">
                <h2>Calendar</h2>
                <button class="collapsible">Week View</button>
                <div class="content" id="weekView">
                    <div class="calendar" id="weekCalendar"></div>
                </div>
                <button class="collapsible active">Month View</button>
                <div class="content" id="monthView" style="display:block;">
                    <div class="calendar" id="monthCalendar">
                        <div class="month">
                            <h2>September 2024</h2>
                        </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
