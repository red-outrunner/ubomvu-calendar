<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Event Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="month-year"></h2>

        <div class="calendar-nav">
            <button id="prev-month">Previous Month</button>
            <button id="next-month">Next Month</button>
        </div>

        <div class="calendar-grid">
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>

        <div id="event-popup" class="event-popup hidden">
            <button id="add-event">Add +</button>
        </div>

        <!-- Add the sidebar here -->
        <div id="sidebar" class="hidden">
            <button id="close-sidebar">Close</button>
            <h2 id="selected-date"></h2>
            <ul id="events-list"></ul>
            <button id="create-event">Create Event</button>
            <button id="update-event">Update Event</button>
            <button id="delete-event">Delete Event</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
